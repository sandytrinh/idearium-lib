version: '2'

services:

  # Dependency.
  rabbitmq:
    image: smebberson/alpine-rabbitmq
    environment:
      - RABBITMQ_USER=lib
      - RABBITMQ_PASS=lib

  # A Node.js image to test `idearium-lib`.
  lib:
    build: ./
    volumes:
      - ./idearium-lib:/app
    #   - ./.git/:/app/.git/
    #   - ./codecov.yml:/app/codecov.yml
    environment:
      - NODE_ENV=development
    depends_on:
      - "rabbitmq"
